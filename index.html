<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toko Ice Cream</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <div class="music-container">
    <audio id="background-music">
      <source src="lagu.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="button-music">
      <button onclick="playMusic()">Play ini dulu</button>
    </div>
  </div>

  <div class="container">
    <div class="popsicle popsicle-1"></div>
    <div class="popsicle popsicle-2"></div>
    <div class="popsicle popsicle-3"></div>
  </div>

  <div class="buttons">
    <button onclick="changeColor('popsicle-1')">Ubah Rasa Ice Cream 1</button>
    <button onclick="changeColor('popsicle-2')">Ubah Rasa Ice Cream 2</button>
    <button onclick="changeColor('popsicle-3')">Ubah Rasa Ice Cream 3</button>
  </div>
  <div class="button">
    <button onclick="generateRandomTopping()">Pilih Random Topping</button>
  </div>

  <script src="./assets/script.js"></script>
</body>

</html>
